name: Check Eslint and Prettier

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: dummy
      AUTH_DISCORD_ID: dummy
      AUTH_DISCORD_SECRET: dummy
      DATABASE_URL: https://example.com
      MINIO_ENDPOINT: dummy
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: dummy
      MINIO_SECRET_KEY: dummy
      MINIO_BUCKET_NAME: dummy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps with platform-specific binaries
        run: |
          npm install
          npm install lightningcss --force

      - name: Rebuild native modules
        run: npm rebuild

      - name: Format check
        run: npm run format:check
        if: always()

      - name: Lint
        run: npm run lint
        if: always()

      - name: Build
        run: npm run build
        if: always()

      - name: Find deadcode
        run: |
          npm run knip || echo "Dead code found â€“ review manually"
        if: always()
        continue-on-error: true
