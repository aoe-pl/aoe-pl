name: Check Eslint and Prettier

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: dummy
      AUTH_DISCORD_ID: dummy
      AUTH_DISCORD_SECRET: dummy
      DATABASE_URL: https://example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Format check
        run: pnpm run format:check
        if: always()

      - name: Lint
        run: pnpm run lint
        if: always()

      - name: Build
        run: pnpm run build
        if: always()

      - name: Find deadcode
        run: |
          pnpm run knip || echo "Dead code found â€“ review manually"
        if: always()
        continue-on-error: true
